<body>
    <h1>Form</h1>
    <form action="main.py">
        <div>
            <label for="name">Enter your name:</label>
            <input type="text" placeholder="enter your name" name="un" />
        </div><br>
        <div>
            <label for="email">enter your email:</label>
            <input type="email" placeholder="eneter your email" />
        </div>
        <div><br>
            <label for="age">enter your age:</label>
            <input type="number" name="age" placeholder="enter your age">
        </div><br>
        <div>



            <label for="dateof">enter dater of birth:</label>
            <input type="date" name="date of birth" id="dob">
        </div><br>
        <div>
            <input type="file"><br>
        </div>
        <div><input type="color"><br></div>
        <div><input type="datetime-local"><br></div>

        <div>
            <input type="month" name="" id="">
        </div>
        <div>
            <input type="time" name="" id="">
        </div>
        <div>
            <input type="tel" name="" id="">

        <div>

        </div>
        <div>

        </div>
        <div>
            <input type="url" name="" id="">

        </div>

        <div><input type="reset" value=""></div>
        <!--checkboxes are used tomselect multiple selections-->

            skills:

            <label for="java">java</label>

        </div>
        <div>

            <input type="file" name="html" id="pdf,Document">
        </div>

        <!--radio butons are used for single selections-->





        <div>

    </form>
